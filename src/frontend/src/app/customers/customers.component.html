<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li aria-current="page" class="breadcrumb-item active">Customers</li>
  </ol>
</nav>

<div class="row ">
  <div class="col-md-12 grid-margin stretch-card d-flex justify-content-between">
    <h2 class="ms-1">Customers</h2>
    <button class="btn btn-primary" routerLink="add-customer" type="button"><i class="feather icon-plus"></i>Add
      Customer
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">

        <div class="table-responsive">
          <table class="table table-hover" id="customersDataTable">
            <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{customer.name}}</td>
              <td>{{customer.phone}}</td>
              <td>{{customer.email}}</td>
              <td>{{customer.address}}</td>
              <td class="d-flex justify-content-center">
                <button class="btn btn-primary me-2" routerLink="edit-customer/{{ customer.id }}" type="button">
                  <i class="feather icon-edit"></i>
                </button>
                <button (click)="openConfirmationModal(deleteConfirmationModal, customer.id)" class="btn btn-danger">
                  <i class="feather icon-trash"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #deleteConfirmationModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete Customer Confirmation</h4>
    <button (click)="modal.dismiss('cancel')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <p>Do you really want to delete this customer?</p>
  </div>
  <div class="modal-footer">
    <button (click)="modal.close('confirm')" class="btn btn-danger" type="button">Delete</button>
    <button (click)="modal.dismiss('cancel')" class="btn btn-secondary" type="button">Cancel</button>
  </div>
</ng-template>
