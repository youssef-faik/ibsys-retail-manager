<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
    <li aria-current="page" class="breadcrumb-item active">Clients</li>
  </ol>
</nav>

<h2>Clients</h2>

<div class="row my-0 mb-1">
  <div class="col-md-12 grid-margin stretch-card my-1">
    <div class="card">
      <div class="card-body p-2">
        <div class="row">
          <div class="col-10">
            <div class="input-group">
              <div class="input-group-text col d-flex justify-content-center">
                <i class="feather icon-search icon-md cursor-pointer"></i>
              </div>
              <div class="col-11">
                <input
                  (keyup)="updateFilter($event)"
                  class="form-control"
                  id="search"
                  placeholder="Rechercher par nom de client ici..."
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary w-100" routerLink="add-customer" type="button"><i
              class="feather icon-plus"></i>Ajouter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-0">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body p-2">
        <div class="table-responsive rounded">
          <ngx-datatable
            #table
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="5"
            [loadingIndicator]="loadingIndicator"
            [rowHeight]="50"
            [rows]="customers"
            [scrollbarH]="true"
            class="bootstrap"
          >
            <ngx-datatable-column name="ICE" prop="ice">
              <ng-template let-column="column" ngx-datatable-header-template>
                <span class="fw-bolder " title="ICE">ICE</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Name" prop="name">
              <ng-template let-column="column" ngx-datatable-header-template>
                <span class="fw-bolder " title="Name">Name</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Téléphone" prop="phone">
              <ng-template let-column="column" ngx-datatable-header-template>
                <span class="fw-bolder " title="Téléphone">Téléphone</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Adresse" prop="address">
              <ng-template let-column="column" ngx-datatable-header-template>
                <span class="fw-bolder " title="Adresse">Adresse</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [sortable]="false">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <div aria-label="Basic example" class="btn-group btn-group-sm" role="group">
                  <button class="btn btn-primary " routerLink="edit-customer/{{ row['ice'] }}" type="button">
                    <i class="feather icon-edit"></i>
                  </button>
                  <button (click)="openConfirmationModal(deleteConfirmationModal, row['ice'])" class="btn btn-danger">
                    <i class="feather icon-trash"></i>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #deleteConfirmationModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmation de suppression du client</h4>
    <button (click)="modal.dismiss('cancel')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <p>Voulez-vous vraiment supprimer ce client ?</p>
  </div>
  <div class="modal-footer">
    <button (click)="modal.close('confirm')" class="btn btn-danger" type="button">Supprimer</button>
    <button (click)="modal.dismiss('cancel')" class="btn btn-secondary" type="button">Annuler</button>
  </div>
</ng-template>
