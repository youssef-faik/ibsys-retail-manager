<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h3 class="mb-3 mb-md-0 fw-bolder">Dashboard</h3>
  </div>
</div>

<div class="row">
  <div class="col-12 col-xl-12 stretch-card">
    <div class="row flex-grow-1">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-baseline mb-3">
              <p class="card-title mb-0 fw-bolder fw-6">New Orders</p>
              <p *ngIf="isOrdersDataLoaded" class="card-title mb-2 fw-bolder">Total : <span
                class="text-primary">{{getTotal(ordersData)}}</span></p>
            </div>
            <ng-container *ngIf="isOrdersDataLoaded">
              <div class="row">
                <div class="">
                  <div class="mt-md-3 mt-xl-0">
                    <apx-chart
                      [chart]="ordersChartOptions.chart"
                      [colors]="ordersChartOptions.colors"
                      [dataLabels]="ordersChartOptions.dataLabels"
                      [fill]="ordersChartOptions.fill"
                      [grid]="ordersChartOptions.grid"
                      [legend]="ordersChartOptions.legend"
                      [plotOptions]="ordersChartOptions.plotOptions"
                      [series]="ordersChartOptions.series"
                      [stroke]="ordersChartOptions.stroke"
                      [xaxis]="ordersChartOptions.xaxis"
                      [yaxis]="ordersChartOptions.yaxis"
                    ></apx-chart>
                  </div>
                </div>
              </div>
            </ng-container>
            <div *ngIf="!isOrdersDataLoaded" class="d-flex justify-content-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-baseline mb-3">
              <p class="card-title mb-0 fw-bolder fw-6">New Customers</p>
              <p *ngIf="isCustomersDataLoaded" class="card-title mb-2 fw-bolder">Total : <span
                class="text-primary">{{getTotal(customersData)}}</span></p>
            </div>
            <ng-container *ngIf="isCustomersDataLoaded">
              <div class="row">
                <div class="">
                  <div class="mt-md-3 mt-xl-0">
                    <apx-chart
                      [chart]="customersChartOptions.chart"
                      [colors]="customersChartOptions.colors"
                      [dataLabels]="customersChartOptions.dataLabels"
                      [fill]="customersChartOptions.fill"
                      [grid]="customersChartOptions.grid"
                      [legend]="customersChartOptions.legend"
                      [plotOptions]="customersChartOptions.plotOptions"
                      [series]="customersChartOptions.series"
                      [stroke]="customersChartOptions.stroke"
                      [xaxis]="customersChartOptions.xaxis"
                      [yaxis]="customersChartOptions.yaxis"
                    ></apx-chart>
                  </div>
                </div>
              </div>
            </ng-container>
            <div *ngIf="!isCustomersDataLoaded" class="d-flex justify-content-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- row -->

<div class="row">
  <div class="col-12 col-xl-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h6 class="card-title mb-0 fw-bolder">Monthly sales</h6>
          <h6 *ngIf="isSalesDataLoaded" class="card-title mb-0 fw-bolder">Total : <span
            class="text-primary">$ {{getTotal(salesData)}}</span>
          </h6>
        </div>
        <ng-container *ngIf="isSalesDataLoaded">
          <apx-chart
            [chart]="monthlySalesChartOptions.chart"
            [colors]="monthlySalesChartOptions.colors"
            [dataLabels]="monthlySalesChartOptions.dataLabels"
            [fill]="monthlySalesChartOptions.fill"
            [grid]="monthlySalesChartOptions.grid"
            [legend]="monthlySalesChartOptions.legend"
            [plotOptions]="monthlySalesChartOptions.plotOptions"
            [series]="monthlySalesChartOptions.series"
            [stroke]="monthlySalesChartOptions.stroke"
            [xaxis]="monthlySalesChartOptions.xaxis"
            [yaxis]="monthlySalesChartOptions.yaxis"
          ></apx-chart>
        </ng-container>
        <div *ngIf="!isSalesDataLoaded" class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- row -->
