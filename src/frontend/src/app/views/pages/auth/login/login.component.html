<div class="row w-75 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col">
          <div class="auth-form-wrapper px-4 pb-4 pt-3">
            <a class="nobleui-logo" routerLink=".">
              <img alt="logo" class="rounded mx-auto d-block mb-4 mt-2" src="assets/images/logo-black.png"
                   style="height: 104px;">
            </a>
            <form class="forms-sample">
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input [ngModel]="authenticationRequest.email" class="form-control" id="email" name="email"
                       placeholder="Email" type="email">
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input [ngModel]="authenticationRequest.password" autocomplete="current-password" class="form-control"
                       id="password"
                       name="password" placeholder="Password" type="password">
              </div>
              <div>
                <button (click)="onLoggedIn($event)" class="btn btn-primary mx-auto d-block mt-4 rounded-pill"
                        type="submit">
                  <i class="feather icon-log-in me-2 icon-md"></i>Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
