<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li aria-current="page" class="breadcrumb-item active">Change Password</li>
  </ol>
</nav>

<div class="row ">
  <div class="col-md-12 grid-margin stretch-card d-flex justify-content-between">
    <h2 class="ms-1">Change Password</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordFrom" class="forms-sample">
          <div class="mb-3">
            <label class="form-label" for="oldPassword">Old Password</label>
            <input class="form-control" formControlName="oldPassword" id="oldPassword" name="oldPassword"
                   placeholder="Old Password"
                   type="password">
            <p *ngIf="!changePasswordFrom?.get('oldPassword')?.valid && changePasswordFrom?.get('oldPassword')?.touched"
               class="text-danger mt-1">Old Password is required!</p>
          </div>
          <div class="mb-3">
            <label class="form-label" for="newPassword">New Password</label>
            <input class="form-control" formControlName="newPassword" id="newPassword" name="newPassword"
                   placeholder="New Password"
                   type="password">
            <p *ngIf="!changePasswordFrom?.get('newPassword')?.valid && changePasswordFrom?.get('newPassword')?.touched"
               class="text-danger mt-1">New Password is required!</p>
          </div>
          <div class="mb-3">
            <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
            <input class="form-control" formControlName="confirmNewPassword" id="confirmNewPassword"
                   name="confirmNewPassword" placeholder="Confirm New Password"
                   type="password">
            <p
              *ngIf="!changePasswordFrom?.get('confirmNewPassword')?.valid && changePasswordFrom?.get('confirmNewPassword')?.touched"
              class="text-danger mt-1">Confirm New Password is required!</p>
          </div>
          <button class="btn btn-primary me-2" type="submit">Save</button>
          <button class="btn btn-secondary" routerLink="/">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
